<div class="container">

<button type="button" class="btn btn-primary" onclick="displayPost()">Post</button>

<script>
 function displayPost(){
    let request = new XMLHttpRequest();
    request.open('GET','https://jsonplaceholder.typicode.com/posts');
    request.onreadystatechange=function(){
        if (request.readyState===4 && request.status===200){
        //console.log(request.responseText); 
        let items = JSON.parse(request.responseText);
        console.log(items);
        let str ="<table class=\"table\"\><thead\><tr\><th>Title</th\><th>Body</th\></tr\></thead\><tbody>";
        for(let i=0;i<items.length;i++){
        str = str + "<tr><td>"
        str = str + items[i].title +"</td><td>"+ items[i].body+"</td></tr>"
        }
        str=str+"</tr></table>";
        document.getElementById("dt").innerHTML =str
        console.log(str);
        }
    }
    request.send();
}
function displayComments(){
    let request = new XMLHttpRequest();
    request.open('GET','https://jsonplaceholder.typicode.com/comments');

        if (request.readyState===4 && request.status===200){
        console.log(request.responseText);

        console.log(items);
        let str ="<table class=\"table\"\><thead\><tr\><th>Name</th\><th>Email</th\><th>Body</th\></tr\></thead\><tbody>"
        for(let i=0;i<items.length;i++){
            str = str + "<tr><td>";
             str = str + items[i].name+"</td><td>"+items[i].email+"</td><td>"+items[i].body +"</td></tr>"
        }
        str=str+"</tr></tbody></table>"
       document.getElementById("dt").innerHTML =str

    request.send();
}
