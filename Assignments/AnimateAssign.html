<!Doctype html>
<html>
<style>
#container {
  width: 550px;
  height: 550px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background: red;
}
</style>
<body>

<h2>My First JavaScript Animation</h2>
<button onclick="myMove()">Start</button>
<button  onclick="moveStop()">Stop</button>
<p>Move Horizontal <input type="checkbox" id="chk"></p> 
<button  onclick="reset()"">Reset</button> 
   
<div id="container">
<div id="animate"><p>Paragraph</p></div>
</div>
<script>
var id;
var elem;
function moveStop(){
    //  alert("stop button Pressed");
      clearInterval(id);
      console.log("stop is pressed");
  }
function myMove() {
 // alert("MOve is pressed");
  elem = document.getElementById("animate");   
  var pos = 0;
  id = setInterval(frame, 5);
  function frame() {
    if (pos == 500) {
      clearInterval(id);
    } else if(chk.checked){
      pos++; 
      elem.style.left = pos + "px"; 
    }else{
        pos++
        elem.style.top = pos + "px";  
    }
  
  }
}
  function reset() {
      elem.style.left = 0;
      elem.style.top = 0;
 
}
</script>
</body>
</html>
