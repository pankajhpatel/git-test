<!DOCTYPE html>
<html lang="en">
<head>
  <title>Maths Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1 id="header">Maths Operation </h1>
  <p>Addition, Subtraction, Division and Multiply Operation</p>
   <div class="form-group">
   <label for="mrk1">Number1</label>
   <input type="text" class="form-control" id="num1" >
   </div>
   <div class="form-group">
   <label for="mrk2">Number2:</label>
   <input type="text" class="form-control" id="num2">
   </div>
    <div class="form-group">
    <label for="mrk3">Answer:</label>
    <input type="text" class="form-control" id="ans">
    </div>
  
    <button type="buttom" id="btnResult" onclick="add()" class="btn btn-primary" >Add</button>
    <button type="button"  onclick="subtract()"class="btn btn-secondary">Subtract</button>
    <button type="button"  onclick="multiply()"class="btn btn-success">Multiply</button>
    <button type="button" onclick="divide()"class="btn btn-info">Divide</button>
    
</div>
<script>
    function add(){
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let result = num1+num2;
        document.getElementById("ans").value = result;
     }
    
     function subtract(){
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let result = num1-num2;
        document.getElementById("ans").value = result;
     }
    
     function multiply(){
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let result = num1*num2;
        document.getElementById("ans").value = result;
     }
    
     function divide(){
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let result = num1/num2;
        document.getElementById("ans").value = result;
     }
    
    
</script>
</body>
</html>
