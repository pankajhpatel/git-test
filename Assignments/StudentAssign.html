<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Form control: input</h2>
  <p>The form below contains  text input box to manipulate toatal, percentage and grade from subject of marks input</p>
    <div class="form-group">
      <label for="std">Student Name:</label>
      <input type="text" class="form-control" id="std" >
    </div>
    <div class="form-group">
      <label for="mrk1">Mark1</label>
      <input type="text" class="form-control" id="mrk1" >
    </div>
    <div class="form-group">
      <label for="mrk2">Mark2:</label>
      <input type="text" class="form-control" id="mrk2">
    </div>
    <div class="form-group">
        <label for="mrk3">Mark3:</label>
        <input type="text" class="form-control" id="mrk3">
     </div>
     <div class="form-group">
        <label for="tat">Total:</label>
        <input type="text" class="form-control" id="total" >
     </div>
     <div class="form-group">
        <label for="pect">Percentage:</label>
        <input type="text" class="form-control" id="pect">
     </div>
      
    <div class="form-group">
      <label for="pwd">RESULT:</label>
      <input type="text" class="form-control" id="result">
     </div>
     <div class="form-group">
        <label for="pwd">GRADE:</label>
        <input type="text" class="form-control" id="grd" >
       </div>
    <button type="buttom" id="btnResult" onclick="showResult()" class="btn btn-primary" >Show Result</button>
  </div>
<script>
    function showResult(){
    let sub1 = parseInt(document.getElementById("mrk1").value);
    let sub2 = parseInt(document.getElementById("mrk2").value);
    let sub3 = parseInt(document.getElementById("mrk3").value);
    let total,percent,grad;
    total = sub1+sub2+sub3;
    percent=(total*100)/300;
    if((sub1<40) || (sub2<40) || (sub3 <40) )
        document.getElementById("result").value="FAIL";
        else
       document.getElementById("result").value="PASS";
       document.getElementById("total").value = total;
       document.getElementById("pect").value = percent;
       if(percent>=80){
            document.getElementById("grd").value="A+";
       }else if(percent>=70 && percent<=79){
		    document.getElementById("grd").value="A";
       }else if(percent>=60 && percent<=69){
            document.getElementById("grd").value="B";
        }else{
	   document.getElementById("grd").value="C";
	 }
    }
</script>
</body>
</html>
